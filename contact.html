      <div class="main">
        <div class="contactForm">
          <h1>Contact me for any enquery</h1>
          <form>
            <div class="mb-3">
              <label for="Email1" class="form-label">Name</label>
              <br />
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="Email1" class="form-label">Email address</label>
              <br />
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>

            <div class="mb-3">
              <label for="Email1" class="form-label">Enquery</label>
              <br />
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <br />
              <input type="phone" class="form-control" id="phone" />
            </div>
            <div class="mb-3" id="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>
            <div class="btn">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
